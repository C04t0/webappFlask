
{% extends 'default.html' %}

{% block content %}
<h1>Gebruikers</h1>
<table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Naam</th>
        <th>Actie</th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user['id'] }}</td>
            <td>{{ user['name'] }}</td>
            <td>
                <a href="{{ url_for('detail', id=user['id']) }}" class="btn btn-success">Details</a>
                <a href="{{ url_for('remove_user', id=user['id']) }}" class="btn btn-danger">Verwijder</a>
                <a href="{{ url_for('edit', id=user['id']) }}" class="btn btn-light">Wijzigen</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
